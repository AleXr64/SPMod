language: cpp
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
sudo: required
os: linux
dist: trusty
group: stable

matrix:
  include:
    - addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
            - ubuntu-toolchain-r-test
            - deadsnakes #python3.6
            - sourceline: 'ppa:ricotz/toolchain' #meson & ninja
          packages:
            - clang-5.0
            - lld-5.0
            - gcc-multilib
            - g++-multilib
            - python3.6
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - CLANG_VERSION=5
      compiler: clang

    - addons:
        apt:
          sources:
            - llvm-toolchain-trusty-6.0
            - ubuntu-toolchain-r-test
            - deadsnakes #python3.6
            - sourceline: 'ppa:ricotz/toolchain' #meson & ninja
          packages:
            - clang-6.0
            - lld-6.0
            - gcc-multilib
            - g++-multilib
            - python3.6
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - CLANG_VERSION=6
      compiler: clang

    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - deadsnakes #python3.6
            - sourceline: 'ppa:ricotz/toolchain' #meson & ninja
          packages:
            - gcc-7
            - g++-7
            - gcc-7-multilib
            - g++-7-multilib
            - python3.6
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - GCC_VERSION=7
      compiler: gcc

    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - deadsnakes #python3.6
            - sourceline: 'ppa:ricotz/toolchain' #meson & ninja
          packages:
            - gcc-8
            - g++-8
            - gcc-8-multilib
            - g++-8-multilib
            - python3.6
            - meson
            - ninja-build
            - lib32z1-dev
            - lib32stdc++6
            - libc6-dev-i386
            - linux-libc-dev
      env:
        - GCC_VERSION=8
      compiler: gcc

before_script:
    - export PATH=/usr/bin:$PATH
    - travis/prepare.sh
script:
    - travis/build.sh
